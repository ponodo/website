<!DOCTYPE html>
<html>
    {{ partial "head.html" }}

    <body>
        {{ partial "header.html" }}

        <div class="w-full ">

            <div class="max-w-[90rem] mx-auto">

                {{ partial "left-navigation.html" . }}

                <div class="ml-[19rem] flex flex-row">
                    <div class="basis-2/3 px-4 prose prose-slate">
                        <header>
                            <p class="font-semibold text-emerald-500">{{ .Params.section }}</p>
                            <h1>{{ .Title }}</h1>
                            <p class="lead">{{ .Description }}</p>
                        </header>

                        <article>
                            {{ block "main" . }}{{ end }}
                        </article>
                    </div>
                    <div class="basis-1/3 pl-4 pr-8">
                        <div class="pt-8">
                            <p class="font-semibold">On this article</p>
                        </div>
                    
                    </div>
                </div>
            </div>
            
        </div>
        <!-- <footer>footer</footer> -->
    </body>
</html>
